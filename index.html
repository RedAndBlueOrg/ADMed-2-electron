<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; style-src 'self' 'unsafe-inline'; media-src 'self' file: blob: https: http: data:; img-src 'self' file: blob: data: https: http:; script-src 'self' https://unpkg.com; connect-src 'self' http: https: ws: wss: data: blob:; worker-src 'self' blob:; frame-src 'self' https: http: data:;"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ADMed</title>
    <style>
      :root {
        --notice-h: 10; /* vh */
        --panel-w: 10;  /* % */
        --ui-scale: 1;
      }
      body {
        margin: 0;
        background: #000;
        color: #eaeaea;
        font-family: "Segoe UI", sans-serif;
        font-size: clamp(14px, calc(16px * var(--ui-scale)), 22px);
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 100vh;
        box-sizing: border-box;
        overflow: hidden;
        -webkit-app-region: no-drag;
      }
      .oneLine { white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
      .text-wrap { min-width: 0; }
      .scaled-pad { padding: clamp(10px, calc(16px * var(--ui-scale)), 26px); }
      .scaled-gap { gap: clamp(6px, calc(10px * var(--ui-scale)), 18px); }
      .scaled-radius { border-radius: clamp(8px, calc(14px * var(--ui-scale)), 22px); }
      /* 상단 영역: 전체 높이의 (100 - notice-h)% */
      #stage {
        flex: 0 0 calc(100vh - (var(--notice-h) * 1vh));
        width: 100%;
        height: calc(100vh - (var(--notice-h) * 1vh));
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: stretch;
        background: #000;
        padding: 0;
        box-sizing: border-box;
        border: none;
        outline: none;
        overflow: hidden;
      }
      #waiting-panel, #player, #weather-panel { min-width: 0; }
      #waiting-panel {
        flex: 0 0 calc(var(--panel-w) * 1%);
        display: none;
        flex-direction: column;
        background: #0b1020;
        color: #f5f7fb;
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        gap: 0;
        border-right: none;
        font-family: "Segoe UI", sans-serif;
        height: 100%;
      }
      #waiting-panel .title {
        font-size: clamp(24px, calc(30px * var(--ui-scale)), 44px);
        font-weight: 800;
        letter-spacing: 0.3px;
        margin: 0;
      }
      #waiting-status { display: none; }
      .clinic-list {
        display: flex;
        flex-direction: column;
        gap: 0;
        overflow: hidden;
        padding: 0;
        height: 100%;
      }
      .clinic-card {
        background: linear-gradient(180deg, #13192c 0%, #0f1423 100%);
        border: none;
        border-radius: 0;
        padding: 0;
        box-shadow: none;
        overflow: hidden;
        height: 100%;
        display: flex;
        flex-direction: column;
        margin: 0;
      }
      .clinic-card.highlight {
        border-color: #4da3ff;
        box-shadow: 0 12px 34px rgba(77,163,255,0.35);
        animation: pulse 1.2s ease;
      }
      .clinic-head {
        background: #000;
        color: #fff;
        padding: clamp(12px, calc(16px * var(--ui-scale)), 20px) clamp(14px, calc(18px * var(--ui-scale)), 22px);
        font-size: clamp(22px, calc(30px * var(--ui-scale)), 40px);
        font-weight: 800;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        letter-spacing: 0.4px;
        min-width: 0;
      }
      .clinic-meta-bar {
        display: grid;
        grid-template-columns: 1fr 1fr;
        background: #2b303c;
        color: #f7f8fb;
        padding: clamp(8px, calc(12px * var(--ui-scale)), 16px) clamp(12px, calc(16px * var(--ui-scale)), 18px);
        font-size: clamp(18px, calc(22px * var(--ui-scale)), 28px);
        font-weight: 700;
        border-bottom: none;
      }
      .clinic-meta-bar .label {
        opacity: 0.9;
      }
      .clinic-meta-bar .value {
        text-align: right;
        min-width: 0;
      }
      .clinic-queue {
        background: #fff;
        color: #111;
        padding: 0;
        flex: 1;
        overflow: hidden;
        position: relative;
        border: none;
        box-sizing: border-box;
      }
      .queue-viewport {
        overflow: hidden;
        height: 100%;
      }
.queue-rows {
  overflow: hidden;
}
.queue-row {
  display: grid;
  grid-template-columns: 38px 1fr;
  align-items: center;
  padding: clamp(10px, calc(14px * var(--ui-scale)), 18px) clamp(10px, calc(12px * var(--ui-scale)), 14px) clamp(10px, calc(14px * var(--ui-scale)), 18px) clamp(6px, calc(8px * var(--ui-scale)), 10px);
  font-size: clamp(18px, calc(24px * var(--ui-scale)), 32px);
  border-bottom: 2px solid #cdd1db;
  white-space: nowrap;
}
.queue-row:last-child {
  border-bottom: none;
      }
.queue-row .idx {
  font-weight: 800;
  color: #2f3b60;
  text-align: center;
  font-size: clamp(18px, calc(22px * var(--ui-scale)), 28px);
}
.queue-row .name {
  display: flex;
  align-items: center;
  gap: clamp(6px, calc(8px * var(--ui-scale)), 12px);
  font-weight: 800;
  overflow: hidden;
  text-overflow: ellipsis;
  white-space: nowrap;
  font-size: clamp(18px, calc(24px * var(--ui-scale)), 32px);
  min-width: 0;
}
.badge-reserved {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  border-radius: 999px;
  padding: clamp(4px, calc(6px * var(--ui-scale)), 10px) clamp(8px, calc(12px * var(--ui-scale)), 16px);
  font-size: clamp(12px, calc(14px * var(--ui-scale)), 18px);
  font-weight: 900;
  letter-spacing: 0.2px;
  line-height: 1;
  background: #f7c948;
  color: #0b1020;
}
.queue-empty {
  font-size: clamp(14px, calc(16px * var(--ui-scale)), 20px);
  color: #333;
  text-align: center;
  padding: clamp(10px, calc(14px * var(--ui-scale)), 18px);
}
      @keyframes pulse {
        0% { box-shadow: 0 12px 34px rgba(77,163,255,0.35); }
        50% { box-shadow: 0 16px 40px rgba(77,163,255,0.45); }
        100% { box-shadow: 0 12px 34px rgba(77,163,255,0.35); }
      }
#clinic-alert {
  position: fixed;
  inset: 0;
  display: none;
  align-items: center;
  justify-content: center;
  background: transparent;
  color: #f7f8fb;
  font-size: clamp(50px, calc(90px * var(--ui-scale)), 145px);
  font-weight: 800;
  letter-spacing: 0.3px;
  z-index: 1200;
  text-align: center;
  padding: clamp(12px, calc(18px * var(--ui-scale)), 28px);
  box-sizing: border-box;
}
#clinic-alert .bubble {
  background: rgba(0, 0, 0, 0.75);
  border: 1px solid rgba(255, 255, 255, 0.1);
  border-radius: clamp(12px, calc(18px * var(--ui-scale)), 26px);
  padding: clamp(16px, calc(24px * var(--ui-scale)), 36px);
  box-shadow: 0 28px 60px rgba(0,0,0,0.55);
  max-width: 70vw;
  max-height: 70vh;
  width: 70vw;
  height: 70vh;
        display: flex;
        align-items: center;
        justify-content: center;
        box-sizing: border-box;
      }
      #clinic-alert.visible {
        display: flex;
      }
      #player {
        position: relative;
        flex: 0 0 calc(100% - (var(--panel-w) * 1%));
        height: 100%;
        background: #000;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        border: none;
        outline: none;
        -webkit-app-region: no-drag;
        margin: 0;
        padding: 0;
      }
      #weather-panel {
        flex: 0 0 calc(var(--panel-w) * 1%);
        display: none;
        flex-direction: column;
        align-items: center;
        text-align: center;
        background: #000;
        color: #ffffff;
        padding: clamp(14px, calc(18px * var(--ui-scale)), 26px) clamp(12px, calc(16px * var(--ui-scale)), 20px);
        box-sizing: border-box;
        border-left: none;
        font-family: "Segoe UI", sans-serif;
      }
      #weather-panel .title {
        font-size: clamp(22px, calc(28px * var(--ui-scale)), 40px);
        font-weight: 700;
        margin-bottom: 8px;
      }
      #weather-panel .meta {
        font-size: clamp(26px, calc(32px * var(--ui-scale)), 48px);
        opacity: 0.9;
        margin-bottom: 24px;
      }
      #weather-panel .content {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: clamp(10px, calc(16px * var(--ui-scale)), 22px);
        font-size: clamp(16px, calc(20px * var(--ui-scale)), 28px);
        line-height: 1.6;
        width: 100%;
        min-width: 0;
      }
      .weather-icon {
        font-size: clamp(60px, calc(78px * var(--ui-scale)), 120px);
        line-height: 1;
      }
      .weather-metrics {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: clamp(8px, calc(12px * var(--ui-scale)), 18px);
        font-size: clamp(16px, calc(18px * var(--ui-scale)), 26px);
      }
      video,
      img#image {
        width: 100%;
        height: 100%;
        object-fit: contain; /* 원본 비율 유지, 크롭 없음 */
        background: #000;
        pointer-events: none; /* 클릭으로 일시정지/조작 방지 */
        -webkit-app-region: no-drag;
        display: block;
      }
      #status-overlay {
        position: fixed;
        inset: 0;
        display: none;
        align-items: center;
        justify-content: center;
        background: #ffffff;
        text-align: center;
        pointer-events: all;
        z-index: 9999;
      }
      #status-overlay img {
        max-width: 2000px;
        width: 80vw;
        height: auto;
      }
      #download-overlay {
        position: fixed;
        inset: 0;
        display: none;
        align-items: center;
        justify-content: center;
        background: rgba(6, 9, 16, 0.78);
        color: #f7f8fb;
        z-index: 1200;
        -webkit-app-region: no-drag;
        backdrop-filter: blur(3px);
      }
      #download-overlay.visible {
        display: flex;
      }
      .download-card {
        background: rgba(18, 24, 36, 0.95);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 18px;
        padding: 22px 24px 18px;
        min-width: min(480px, 86vw);
        box-shadow: 0 22px 60px rgba(0,0,0,0.45);
        text-align: center;
      }
      .download-title {
        font-size: clamp(18px, calc(22px * var(--ui-scale)), 28px);
        font-weight: 800;
        margin: 0 0 14px;
        letter-spacing: 0.2px;
      }
      .download-progress {
        width: 100%;
        height: 14px;
        background: rgba(255,255,255,0.07);
        border-radius: 999px;
        overflow: hidden;
        position: relative;
      }
      .download-progress-fill {
        position: absolute;
        inset: 0;
        background: linear-gradient(90deg, #3f8cff, #6c7bff);
        width: 0%;
        transition: width 0.25s ease;
      }
      .download-meta {
        margin-top: 10px;
        font-size: clamp(14px, calc(16px * var(--ui-scale)), 20px);
        opacity: 0.9;
      }
      #version-toast {
        position: fixed;
        bottom: 18px;
        right: 18px;
        background: rgba(16, 20, 32, 0.92);
        color: #f5f7fb;
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 12px;
        padding: 10px 14px;
        font-size: 14px;
        box-shadow: 0 18px 36px rgba(0,0,0,0.35);
        display: none;
        z-index: 1201;
      }
      #landing-overlay {
        position: fixed;
        inset: 0;
        background: #000;
        color: #fff;
        display: none;
        flex-direction: column;
        z-index: 9998;
        -webkit-app-region: no-drag;
      }
      #landing-message {
        padding: 14px 18px;
        font-size: 18px;
        font-family: "Segoe UI", sans-serif;
        opacity: 0.9;
        background: rgba(20, 24, 35, 0.8);
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      }
      #landing-frame-wrap {
        flex: 1;
        background: #000;
      }
      #landing-iframe {
        width: 100%;
        height: 100%;
        border: none;
        background: #000;
      }
      /* 하단 공지: 전체 높이의 10% */
      #notice-bar {
        position: relative;
        width: 100%;
        height: calc(var(--notice-h) * 1vh);
        min-height: 60px;
        background: #000;
        color: #fff;
        display: none;
        align-items: center; /* 세로 중앙정렬 */
        padding: 0; /* 좌우 패딩 제거 */
        box-sizing: border-box;
        border-top: none;
        overflow: hidden;
        z-index: 5;
        flex-shrink: 0;
        -webkit-app-region: no-drag;
      }
      .moving-text-container {
        position: relative;
        overflow: hidden;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center; /* 컨테이너 내부 세로 중앙 */
      }
      .moving-text-div {
        opacity: 1;
        white-space: nowrap;
        display: flex;
        align-items: center; /* 텍스트 줄 자체 세로 중앙 */
        min-width: 0;
        height: 100%;
      }
      .moving-text-span {
        font-size: clamp(32px, calc(48px * var(--ui-scale)), 72px);
        font-weight: 700;
        font-family: "Segoe UI", sans-serif;
        letter-spacing: 0.5px;
        line-height: 1.2;
        display: block;
      }
      @keyframes move {
        0% { transform: translateX(var(--start-position, 100%)); opacity: 1; }
        100% { transform: translateX(var(--end-position, -100%)); opacity: 1; }
      }
      .move-handle {
        position: absolute;
        top: 12px;   /* 고정 마진 */
        left: 12px;  /* 고정 마진 */
        width: 44px;
        height: 44px;
        border-radius: 16px;
        background: rgba(0, 0, 0, 0.4);
        border: 1px solid rgba(255, 255, 255, 0.15);
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: grab;
        -webkit-app-region: drag; /* 항상 드래그 가능 */
        user-select: none;
        background-image: url('./images/move_icon.png');
        background-size: 26px 26px;
        background-repeat: no-repeat;
        background-position: center;
        opacity: 0;
        transition: opacity 0.3s ease;
      }
      .move-handle.dragging {
        opacity: 1;
        cursor: grabbing !important;
      }
      .move-handle.visible {
        opacity: 1;
      }
      /* 에러 오버레이 */
      #error-overlay {
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.7);
        color: #fff;
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 1000;
      }
      #error-overlay.visible {
        display: flex;
      }
      #error-overlay .card {
        background: rgba(14, 19, 27, 0.9);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 20px 22px;
        box-shadow: 0 20px 60px rgba(0,0,0,0.4);
        max-width: 540px;
        width: 86%;
        text-align: center;
      }
      #error-overlay h1 {
        margin: 0 0 8px;
        font-size: 22px;
        font-weight: 700;
        color: #f7f8fb;
      }
      #error-overlay p {
        margin: 0 0 4px;
        font-size: 16px;
        color: #d5d9e3;
      }
    </style>
  </head>
  <body>
    <div id="landing-overlay">
      <div id="landing-message">기기 시리얼이 설정되지 않았습니다. 관리자 설정에서 시리얼을 입력해 주세요.</div>
      <div id="landing-frame-wrap">
        <iframe id="landing-iframe" title="ADMed landing" src="about:blank" allowfullscreen></iframe>
      </div>
    </div>
    <div id="download-overlay" aria-live="polite">
      <div class="download-card">
        <div class="download-title">시나리오 컨텐츠를 동기화중입니다.</div>
        <div class="download-progress" id="download-progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
          <div class="download-progress-fill" id="download-progress-fill"></div>
        </div>
        <div class="download-meta" id="download-progress-text">(0/0)</div>
      </div>
    </div>
    <div id="stage">
      <div id="waiting-panel">
        <div id="clinic-list" class="clinic-list"></div>
      </div>
      <div id="player">
        <video
          id="video"
          autoplay
          playsinline
          controlslist="nodownload nofullscreen noremoteplayback"
          disablepictureinpicture
          disableremoteplayback
          style="display: none"
        ></video>
        <img id="image" alt="슬라이드" style="display:none;" />
        <div id="status-overlay"><img src="./images/logo_full.png" alt="ADMed 로고" /></div>
        <div class="move-handle" aria-label="창 이동"></div>
      </div>
      <div id="weather-panel">
        <div class="title text-wrap" id="weather-title">-</div>
        <div class="meta text-wrap" id="weather-meta">--:--</div>
        <div class="content text-wrap" id="weather-content">
          위치 정보를 설정하거나 허용해 주세요.
        </div>
      </div>
    </div>
    <div id="notice-bar" style="display:none;">
      <div class="moving-text-container">
        <div id="notice-text" class="moving-text-div">
          <span class="moving-text-span"></span>
        </div>
      </div>
    </div>
    <div id="error-overlay">
      <div class="card">
        <h1>콘텐츠를 불러오지 못했습니다</h1>
        <p class="error-message">네트워크 또는 설정 오류로 콘텐츠를 불러오지 못했습니다. 잠시 후 다시 시도합니다.</p>
      </div>
    </div>
    <div id="version-toast" aria-live="polite"></div>
    <div id="clinic-alert" aria-live="polite"></div>
    <script src="https://unpkg.com/hls.js@1.4.12/dist/hls.min.js"></script>
    <script src="./renderer.js"></script>
  </body>
</html>
